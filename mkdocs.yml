
site_name: PlusCoder
site_description: Documentation for PlusCoder; Fully programmable agents with coding capabilities
site_author: granade.io
site_url: https://pluscoder.cl/docs

theme:
  name: material
  logo: "assets/pc.svg"
  favicon: "assets/pc.ico"
  font:
    text: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif
    code: source-code-pro, Menlo, Monaco, Consolas, 'Courier New', monospace
  features:
    - navigation.sections
    - navigation.expand
    - navigation.indexes
    - content.code.copy
    - content.code.annotate
    - search.suggest
    - search.highlight
    - color.scheme
    - instant.loading

  palette:
    # Default dark mode
    - scheme: slate
      primary: deep purple
      accent: blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

    # Light mode option
    - scheme: default
      primary: deep purple
      accent: blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Automatic mode based on system preference
    - media: "(prefers-color-scheme)"
      scheme: slate
      primary: deep purple
      accent: blue
      toggle:
        icon: material/brightness-auto
        name: Switch to system preference

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: google
            show_source: true
            show_root_heading: true
            show_root_full_path: true
            show_signature_annotations: true
            separate_signature: true
            line_length: 88


